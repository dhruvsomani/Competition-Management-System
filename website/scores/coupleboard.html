<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="10">
		<title>Fun Marathon</title>

		<!-- <link href="bootstrap.min.css" rel="stylesheet"> -->

		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<style>

		.table-striped>tbody>tr:nth-child(odd)>td, 
		.table-striped>tbody>tr:nth-child(odd)>th {
		   background-color: #fbe3fc; // Choose your own color here
		 }

		.table-striped>tbody>tr:nth-child(even)>td, 
		.table-striped>tbody>tr:nth-child(even)>th {
		   background-color: #ffffff; // Choose your own color here
		 }

		</style>
	</head>

	<body>
		<div class="card text-white bg-dark">
			<b><center><font size="10">Pooja Prakash Premier League</font></center></b>
		</div>
		<table class="table table-bordered table-striped">
			<thead class="">
				<tr class="success">
					<th style="text-align:center; padding: 3px;"><font size="8">Rank</th>
					<!-- <th style="text-align:center; padding: 3px;"><font size="8">ID1</th> -->
					<!-- <th style="text-align:center; padding: 3px;"><font size="8">ID2</th> -->
					<th style="text-align:center; padding: 3px;"><font size="8">Couple</th>
					<th style="text-align:center; padding: 3px;"><font size="8">Score1</th>
					<th style="text-align:center; padding: 3px;"><font size="8">+</th>
					<th style="text-align:center; padding: 3px;"><font size="8">Score2</th>
					<th style="text-align:center; padding: 3px;"><font size="8">=</th>
					<th style="text-align:center; padding: 3px;"><font size="8">Total</th>
				</tr>
			</thead>
			<tbody>
				{% for couple in couple_list %}
					<tr class="active">
						<td align="center" style="padding: 2px;"><font size="6">{{couple.6}}</font></td>
						<!-- <td align="center" style="padding: 2px;"><font size="6">{{couple.0}}</font></td>
						<td align="center" style="padding: 2px;"><font size="6">{{couple.1}}</td> -->
						<td align="center" style="padding: 2px;"><font size="6">{{couple.2}}</td>
						<td align="center" style="padding: 2px;"><font size="6">{{couple.3}}</td>
						<td align="center" style="padding: 2px;"><font size="6">+</td>	
						<td align="center" style="padding: 2px;"><font size="6">{{couple.4}}</td>
						<td align="center" style="padding: 2px;"><font size="6">=</td>
						<td align="center" style="padding: 2px;"><font size="6">{{couple.5}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>

	<!-- <script src="bootstrap.min.js"></script> -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
