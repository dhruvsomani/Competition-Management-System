<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fun Marathon</title>
    </head>

    <body>
        <form name="confirmation" method="get" onsubmit="return confirmFormSubmission()">
            <input type="hidden" value="None">
        </form>

        <script>
            function validateForm() {
                var submit = confirm("Are you sure you want to submit the score?\n" +
                                       "ID:" + {{player_id}} + "\n" +
                                       "Name:" + {{player_name}} + "\n" +
                                       "Score:" + {{player_score}} + "\n" +
                                       "Game:" + {{player_game}}");

                if submit {
                    document.forms["confirmation"]["confirmed"].value = "True"
                };

                return true;
            }
        </script>
    </body>
</html>
